<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <link href="/output.css" rel="stylesheet">
  <title>Any Chat - Enter chat</title>
</head>

<body class="h-screen bg-gray-100">
  <div class="w-full flex justify-between p-6 px-12">
    <div><img src="/icons/logo.svg" /></div>
    <div>Online: <span id="users-online">0</span></div>
  </div>
  <div class="w-full h-5/6 flex justify-between px-12">
    <div id="users" class="bg-white h-full w-1/6 rounded-tl-lg"></div>
    <div id="messages" class="bg-white w-5/6 h-full overflow-y-scroll rounded-tr-lg">
    </div>
  </div>
  <div class="w-full px-12">
    <div class="bg-gray-300 p-3 rounded-b-lg">
      <div id="form" class="flex justify-evenly items-center">
        <button id="emoji-btn" type="button"
          class="text-grey-200 focus:ring-4 focus:outline-none rounded-full text-sm p-1 text-center inline-flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" data-slot="icon" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z" />
          </svg>
          <span class="sr-only">Emoji</span>
        </button>
        <input id="input" class="px-3 py-2 mx-2 w-full text-sm rounded-lg shadow"
          placeholder="Send a message..."></input>
        <button id="send-btn" type="button"
          class="bg-gray-400 pl-1 h-7 w-8 text-grey-400 rounded-full text-center items-center">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" data-slot="icon"
            class="w-5 h-5 -rotate-45">
            <path
              d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z" />
          </svg>
          <span class="sr-only">Send button</span>
        </button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/chat.js"></script>
</body>

</html>
