<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <link href="/output.css" rel="stylesheet">
  <title>Any Chat - Enter chat</title>
</head>

<body class="h-screen bg-gray-100">
  <div class="w-full flex justify-between p-6 px-12">
    <div><img src="/icons/logo.svg" /></div>
    <div>Online: <span id="users-online">0</span></div>
  </div>
  <div class="w-full h-5/6 flex justify-between p-2 px-12">
    <div id="users" class="bg-white h-full w-1/6 rounded-lg"></div>
    <div id="messages" class="bg-white ml-4 w-5/6 h-full overflow-y-scroll rounded-lg">
    </div>
  </div>
  <div class="w-full px-12">
    <div id="form" class="flex justify-between">
      <textarea id="input" class="p-1 px-3 w-5/6 rounded-lg" style="resize: none;"></textarea>
      <span id="send-btn" class="align-middle bg-blue-700 hover:bg-blue-400 text-white py-4 px-6 rounded-lg">Send</span>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/chat.js"></script>
</body>

</html>
